<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESATRAK - Financial Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PESATRAK</h1>
            <h2>Your Financial Tracker</h2>
        </header>

        <main>
            <section class="metrics">
                <div class="metric">
                    <h3>Total Spending</h3>
                    <p id="totalSpending">KES 0</p>
                </div>
                <div class="metric">
                    <h3>Cumulative Spending</h3>
                    <p id="cumulativeSpending">KES 0</p>
                </div>
            </section>

            <section class="transactions">
                <h3>Recent Transactions</h3>
                <ul id="transactionList"></ul>

                <h3>Add New Transaction</h3>
                <form id="transactionForm">
                    <input type="text" id="transactionDate" placeholder="YYYY-MM-DD" required>
                    <input type="number" id="transactionAmount" placeholder="Amount" required>
                    <input type="text" id="transactionCategory" placeholder="Category" required>
                    <button type="submit">Add Transaction</button>
                </form>
            </section>

            <section class="charts">
                <h3>Spending Charts</h3>
                <canvas id="dailyChart"></canvas>
                <canvas id="cumulativeChart"></canvas>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 PESATRAK. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
